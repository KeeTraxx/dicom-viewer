services:
  db:
    image: mariadb:lts
    environment:
      MARIADB_USER: DrWho
      MARIADB_PASSWORD: SonicScrewdriver
      MARIADB_DATABASE: dicom
      MARIADB_RANDOM_ROOT_PASSWORD: true
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
  backend:
    image: node:lts
    ports:
      - 4000:4000
    volumes:
      - ./dicom-backend:/app
    working_dir: /app
    entrypoint: sh -c
    environment:
      DATABASE_URL: mysql://DrWho:SonicScrewdriver@db/dicom
    command:
      - "npm install && npm start"
    depends_on:
      - db
  frontend:
    build: dicom-frontend
    ports:
      - 5173:5173
    volumes:
      - ./dicom-frontend:/app
    working_dir: /app
    entrypoint: sh -c
    command:
      - "npm install && npm run dev"
